<div class="container" id="tourpackages-carousel">
    <div class="row">
        
        <button ng-click='pageDown()' class="btn btn-md btn-success col-xs-2 col-xs-offset-2"><<</button>
            <h4 class="col-xs-4 text-center">page {{page}}</h4>
        <button ng-click='pageUp()' class="btn btn-md btn-success col-xs-2">>></button>
        
    </div>
    <div class="row">
        
        <div class="col-xs-12 col-md-6" ng-repeat="restaurant in restaurants">
            <!-- <div class="col-xs-12">
                <h1 class="rest-name">{{restaurant.name}}</h1></div> -->
            <div class="col-xs-12">
                <div class="thumbnail">
                    <div class="caption">
                        
                        <div class='col-lg-12 well well-add-card'>
                            <h4>{{restaurant.name}}</h4>
                        </div>
                        
                        <button type="button" class="btn btn-primary btn-xs btn-update btn-add-card">Update</button>
                        <button type="button" class="btn btn-danger btn-xs btn-update btn-add-card">Vrify Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
